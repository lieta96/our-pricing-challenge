<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | [Our Pricing]</title>
  
</head>
<body>
  <header>
    <h1>Our Pricing</h1>
    <div class="switch-button">
      <p>Annualy</p>
      <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox" checked>
      <label for="switch-label" class="switch-button__label"></label>
      <p>Monthly</p>
    </div> 
  </header>

  <section class="container">
    <div class="card-pricing basic left-right">
      <h2>Basic</h2>
      <h3 id="basic-price"></h3> 
      <ul>
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send up to 3 GB</li>
      </ul>
      <button class="learn-more learn-more-left-right"> Learn More </button>
    </div>

    <div class="card-pricing professional center">
      <h2>Professional</h2>
      <h3 id="professional-price"></h3> 
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li> Send up to 10 GB</li>
      </ul>
      <button class="learn-more learn-more-center"> Learn More </button>
    </div>

    <div class="card-pricing master left-right">
      <h2>Master</h2>
      <h3 id="master-price"> </h3>
      <ul>
        <li>2 TB Storage</li>
        <li> 10 Users Allowed</li>
        <li> Send up to 20 GB</li>
      </ul>
      <button class="learn-more learn-more-left-right"> Learn More </button>
    </div>

  </section>

  <section class="background-bottom background">
    <img src="./images/bg-bottom.svg" alt=""class="bottom">
  </section>
  <section class="background-top background">
    <img src="./images/bg-top.svg" alt=""class="top">

  </section>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lieta96">Lieta</a>.
  </footer>
  
</body>

<script src="./codigo/codigo.js"> </script>

</html>
